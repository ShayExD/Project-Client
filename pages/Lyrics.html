<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/theme.css">
    <link rel="stylesheet" href="../style/SignUp.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../scripts/ajaxCalls.js"></script>
    <script src="/scripts/Login.js"></script>
    <script src="../scripts/RenderSongImg.js"></script>

    <title>Lyrics</title>
</head>
<body onload="InitLyrics()">
<div class="header">
    <div class="logo"><img src="../images/logo.png"></div>
</div>
  <div id="DivLyrics" class="container">
      <img id="idSongImg" class="SongImg" />
    <h2 id="title">Lyrics</h2>
    <hr>
    <p id="Lyrics"></p>


  </div>

  <script>
function InitLyrics(){
    let Div=document.getElementById('DivLyrics');
    let ButtonBackHome = document.createElement("button");
    ButtonBackHome.className = "AllButtons";
    ButtonBackHome.textContent='Back To Home';
    ButtonBackHome.onclick= function(){
      window.open("Home.html", "_blank");
    }
    let Song = JSON.parse(localStorage.getItem('lyrics'));
    let p=document.getElementById('Lyrics');
    let t=document.getElementById('title');
    p.textContent="";
    p.textContent=Song.lyrics;
    t.textContent="";
    t.textContent = "Lyrics of " + Song.songName;
    Div.appendChild(ButtonBackHome);
    renderSongImg()
}

function BackToLibrary(){
    window.location.href="Library.html";
}
  </script>

</body>
</html>
