 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <title>Lyrics</title>
</head>
<body onload="InitLyrics()">
<div class="header">
    <div class="logo"><img src="../images/logo.png"></div>
</div>
  <div class="container">
    <h2 id="title">Lyrics</h2>
    <hr>
    <p id="Lyrics"></p>


  </div>

  <script>
function InitLyrics(){
    let Song = JSON.parse(localStorage.getItem('lyrics'));
    let p=document.getElementById('Lyrics');
    let t=document.getElementById('title');

    p.textContent="";
    p.textContent=Song.lyrics;
    t.textContent="";
    t.textContent="Lyrics of "+ Song.songName;
}

function BackToLibrary(){
    window.location.href="Library.html";
}
  </script>

</body>
</html>
